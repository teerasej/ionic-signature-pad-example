<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="title">Please draw your Signature</div>
  <ion-row [ngClass]="{'drawing-active': isDrawing}">
    <ion-col></ion-col>
    <ion-col>
      <!-- Signature pad -->

    </ion-col>
    <ion-col></ion-col>
 
  </ion-row>
  <button ion-button full color="danger" (click)="clearPad()">Clear</button>
  <button ion-button full color="secondary" (click)="savePad()">Save</button>
  <button ion-button full color="secondary" (click)="loadPad()">Load</button>
 
  <ion-row>
    <ion-col></ion-col>
    <ion-col width-80>
      <!-- Bind signature property to [src] here -->
      <img />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-content>
